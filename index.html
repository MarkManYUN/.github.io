<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>欢迎登录</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/index.css" rel="stylesheet">
<script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/layer/layer.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		var text;
		$("#input").focus(function() {
			text = $(this).attr('placeholder');
			$(this).attr('placeholder', '');
		});
		$("#input").blur(function() {
			$(this).attr('placeholder', text);
		});

		//弹出一个页面层
		$('#submit1').on('click', function() {
			//加载层
			var index = layer.load(0, {
				shade : false
			}); //0代表加载的风格，支持0-2

		});
	});
	function changeRandomCode() {
		document.getElementById("randomCodeImg").src = "${pageContext.request.contextPath}/randomCode?"
				+ new Date().getTime();
	}
</script>
</head>

<body class="body">
	<form class="div_login" action="/login" style="height: 500px;" method="post">
		<h1 class="h1"
			style="color: #05446B; margin-bottom: 0px; margin-left: 50px;">
			<b>云团管理系统</b>
		</h1>
		<br />
		<div class="div_left">
			<div>
				<img class="img_left div_left" src="/img/admin.png">
			</div>
			<div>
				<img class="img_right div_right" src="/img/contract.png">
			</div>
			<div class="div_clear"></div>
		</div>
		<div class="div_right ">
			用户名：<input class="form-control" type="text" name="username"
				value="" id="input" placeholder="用户名"> <br>密 码： <input
				class="form-control" type="password" name="password"
				placeholder="登录密码" id="input" value=""> <br />
			<div class="pwd_remenber">
				记住账号：是 <input type="radio" name="remenber" value="1" checked>
				否 <input type="radio" name="remenber">
			</div>
			<br />
			<br /> <input class="btn btn-primary" type="submit" value="登录"
				name="login_submit">&nbsp; &nbsp; <input
				class="btn btn-primary" type="reset" value="重置" name="login_reset">
			<input type="hidden" name="login_hidden"><br /> <br /> <a
				class="login_a" href="/html/regist.html">[没有账号，注册新账号]</a>
		</div>

		<div class="div_clear"></div>
	</form>

</body>

</html>
